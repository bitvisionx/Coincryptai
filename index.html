<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrypVisionX AI</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="smiley.png" alt="CrypVisionX Logo" class="logo" />
    <h1>CrypVisionX</h1>

    <label for="cryptoSelect">Kies een crypto:</label>
    <select id="cryptoSelect"></select>

    <div class="fav-container">
      <button onclick="toggleFavorite()">⭐ Voeg toe aan favorieten</button>
    </div>

    <div id="predictions">
      <p id="price">Huidige prijs: …</p>
      <p id="prediction1h">1 uur: …</p>
      <p id="prediction6h">6 uur: …</p>
      <p id="prediction24h">24 uur: …</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
