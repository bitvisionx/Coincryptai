<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrypVisionX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="mouth"></div>
    </div>
    <h1>CrypVisionX</h1>

    <label for="cryptoSelect">Kies een crypto:</label>
    <select id="cryptoSelect"></select>

    <div class="time-buttons">
      <button data-hours="1">1 uur</button>
      <button data-hours="6" class="active">6 uur</button>
      <button data-hours="24">24 uur</button>
    </div>

    <button id="favToggle">Favoriet toevoegen/verwijderen</button>

    <p id="result">Wacht op een voorspelling...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
